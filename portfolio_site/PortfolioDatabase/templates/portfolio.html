{%extends "base.html"%}
{%block title%}Portfolio Page - CS 3620 Portfolio {%endblock%}
{%block content%}
<div class="container my-4">
    <h1 class="ab-section-title">Portfolio</h1>
    <ul class="list-group ab-list ab-stagger">
        {%for p in portfolios%}
            <li class="list-group-item ab-card ab-raise-item ab-soft-hover">
                <strong class="mb-1 d-block">{{p.name}}</strong>
                <p class="mb-2 ab-measure">{{p.description|urlize|safe}}</p>
                {%if p.portfolio_link%}
                    <a href="{{p.portfolio_link}}" target="blank" class="btn btn-sm btn-soft-primary ab-focus-ring">
                        {{p.portfolio_link}}
                    </a>
                {%endif%}
            </li>
        {% endfor %}
    </ul>
</div>
{%endblock%}
